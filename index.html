<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Winter Wonderland</h1>
    <p>Snow white tops and a frigid cold</p>
    <p>Don't go out without bundling up. You wouldn't want to catch a cold!</p>
    <img 
        src="https://content.mycutegraphics.com/graphics/winter/cute-penguin-ice-skating-clip-art.png" 
    />
    <img
        src="https://clipart-library.com/img1/967538.png"
    />   
    <h3>Activities</h3>
    <b>
        1. Ice Skating
        2. Build a Snowman
        3. Have a snowball fight
    </b>
    <div class="snowflake">*</div>
    <div class="snowflake" style="animation-delay: 1s; left: 20%; font-size: 15rem;">*</div>
    <div class="snowflake" style="animation-delay: 2s; left: 40%; font-size: 12rem;">*</div>
    <div class="snowflake" style="animation-delay: 3s; left: 60%; font-size: 18rem;">*</div>
    <div class="snowflake" style="animation-delay: 4s; left: 80%; font-size: 10rem;">*</div>

</html>
