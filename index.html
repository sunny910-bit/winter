<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="winter-container">
        <h1>Winter Wonderland</h1>
        <p>Snow white tops and a frigid cold</p>
        <p>Don't go out without bundling up. You wouldn't want to catch a cold!</p>
        
        <div class="images">
            <img 
                src="https://content.mycutegraphics.com/graphics/winter/cute-penguin-ice-skating-clip-art.png" 
                alt="Penguin Ice Skating"
            />
            <img
                src="https://clipart-library.com/img1/967538.png"
                alt="Snowman"
            />
            <img 
                src="https://www.clipartmax.com/png/middle/209-2094638_cute-polar-bear-png-cartoon-polar-bear-transparent-background.png"
                alt="Polar Bear"
            />
            <img 
                src="https://clipart-library.com/new_gallery/3-39965_free-cartoon-deer-png-christmas-reindeer-cartoon.png"
                alt="Reindeer"
            />
        </div>

        <h3>Activities</h3>
        <ul class="activities">
            <li>Ice Skating</li>
            <li>Build a Snowman</li>
            <li>Have a snowball fight</li>
            <li>Make hot chocolate</li>
            <li>Go sledding</li>
        </ul>

        <div class="snowflakes">
            <div class="snowflake">*</div>
            <div class="snowflake">*</div>
            <div class="snowflake">*</div>
            <div class="snowflake">*</div>
            <div class="snowflake">*</div>
        </div>
    </div>

    <div class="footer">
        <p>Stay warm and enjoy the magic of winter!</p>
    </div>
</body>
</html>
