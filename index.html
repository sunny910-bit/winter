<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="winter-container">
        <h1>Winter Wonderland</h1>
        <p>Snow white tops and a frigid cold</p>
        <p>Don't go out without bundling up. You wouldn't want to catch a cold!</p>
        
        <div class="images">
            <img 
                src="https://content.mycutegraphics.com/graphics/winter/cute-penguin-ice-skating-clip-art.png" 
                alt="Penguin Ice Skating"
            />
            <img
                src="https://clipart-library.com/img1/967538.png"
                alt="Snowman"
            />
            <img 
                src="https://static.vecteezy.com/system/resources/previews/046/339/860/non_2x/cute-polar-bear-clipart-design-illustration-free-png.png"
                alt="Polar Bear"
            />
            <img 
                src="https://png.pngtree.com/png-vector/20221010/ourmid/pngtree-christmas-red-nosed-reindeer-clip-art-png-image_6293242.png"
                alt="Reindeer"
            />
        </div>

        <h3>Activities</h3>
        <ul class="activities">
            <li>Ice Skating</li>
            <li>Build a Snowman</li>
            <li>Have a snowball fight</li>
            <li>Make hot chocolate</li>
            <li>Go sledding</li>
        </ul>

        <div class="snowflakes">
            <div class="snowflake">*</div>
            <div class="snowflake">*</div>
            <div class="snowflake">*</div>
            <div class="snowflake">*</div>
            <div class="snowflake">*</div>
        </div>
    </div>

    <div class="footer">
        <p>Stay warm and enjoy the magic of winter!</p>
    </div>
</body>
</html>
